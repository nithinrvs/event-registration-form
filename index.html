<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section class="container">
        <header>VIT Event Registration Form</header>
        <form action="#" class="form" onsubmit="return validateForm()">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" id="first-name" placeholder="Enter first name" required />
                <div class="error" id="first-name-error"></div>
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" id="last-name" placeholder="Enter last name" required />
                <div class="error" id="last-name-error"></div>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required />
                <div class="error" id="email-error"></div>
            </div>

            <div class="input-box">
                <label>Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter mobile number" required />
                <div class="error" id="mobile-error"></div>
            </div>

            <div class="input-box">
                <label>Zip Code</label>
                <input type="text" id="zip-code" placeholder="Enter zip code" required />
                <div class="error" id="zip-code-error"></div>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required />
                <div class="error" id="password-error"></div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
